<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <base target="_top">
  </head>
  <script>
    function processData (form) {
      var name = form.name.value;
      var deleteData = form.data.checked;
      google.script.run.removeSearch(name, deleteData);
      google.script.host.close();
    }
  </script>
  <body>
    <FORM NAME="myform" ACTION="" METHOD="GET">
      <p>Type the Name of the Search You Would Like to Delete.</p>
      <INPUT TYPE="text" NAME="name" VALUE=""><P>
      <p>Delete the assosiated search data? <INPUT TYPE="checkbox" NAME="data" VALUE="data"></p>
      <p> ALERT: Checking the Box Will Delete the Page with Gathered Search Data! </p>
      <INPUT TYPE="button" NAME="button" Value="Submit" onClick="processData(form)">
      <INPUT TYPE="button" NAME="close" Value="Cancel" onClick="google.script.host.close()">
    </FORM>
  </body>
</html>
